<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Симулятор склада</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Симулятор склада</h1>

  <div id="hud">
    <div>⏱ Время: <span id="time">00:00</span></div>
    <div>⭐ Баллы: <span id="score">0</span></div>
  </div>

  <canvas id="gameCanvas" width="600" height="600"></canvas>

  <div id="orderPanel">
    <h2>Заказ</h2>
    <div id="orderList"></div>
  </div>

  <!-- Модальное окно полки -->
  <div id="shelfModal" class="hidden">
    <div class="modal-content">
      <h2>Содержимое полки</h2>
      <div id="shelfItems" class="shelf-grid"></div>
      <button id="closeShelfBtn">Закрыть (E/Space)</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
