<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WareMover Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Главное меню -->
  <div id="mainMenu" class="screen active">
    <h1>WareMover</h1>
    <button id="startGameBtn">Начать игру</button>
    <button id="settingsBtn">Настройки</button>
    <button id="helpBtn">Помощь</button>
  </div>

  <!-- Выбор режима -->
  <div id="modeSelection" class="screen">
    <h2>Выбор режима</h2>
    <button id="quickOrderBtn">Быстрый заказ</button>
    <button id="marathonBtn">Марафон</button>
    <button id="backToMenuBtn">Назад</button>
  </div>

  <!-- Выбор метода комплектования -->
  <div id="pickingMethodSelection" class="screen">
    <h2>Метод комплектования</h2>
    <button id="pickByListBtn">Pick-by-List</button>
    <button id="pickByVoiceBtn">Pick-by-Voice</button>
    <button id="pickByLightBtn">Pick-by-Light</button>
    <button id="pickByVisionBtn">Pick-by-Vision</button>
    <button id="backToModeBtn">Назад</button>
  </div>

  <!-- Экран игры -->
  <div id="gameScreen" class="screen">
    <canvas id="gameCanvas"></canvas>
    <div id="hud">
      <div>Очки: <span id="score">0</span></div>
      <div>Время: <span id="time">00:00</span></div>
      <div>Метод: <span id="currentMethod"></span></div>
      <div>Прогресс: <span id="currentItem">0</span>/<span id="totalItems">0</span></div>
      <button id="pauseBtn">⏸ Пауза</button>
    </div>

    <!-- Панель взаимодействия -->
    <div id="interactionPanel" class="hidden">
      <div id="interactionContent"></div>
    </div>

    <!-- Панель заказа -->
    <div id="orderPanel">
      <h3>Текущий заказ</h3>
      <div id="orderList"></div>
    </div>
  </div>

  <!-- Экран помощи -->
  <div id="helpScreen" class="screen">
    <h2>Помощь</h2>
    <p>WASD / стрелки — движение<br>E / Пробел — взаимодействие<br>ПКМ — вернуть товар</p>
    <button id="backFromHelpBtn">Назад</button>
  </div>

  <!-- Экран результатов -->
  <div id="resultsScreen" class="screen">
    <h2>Результаты</h2>
    <p>Очки: <span id="finalScore"><span>0</span></span></p>
    <p>Время: <span id="finalTime"><span>00:00</span></span></p>
    <p>Точность: <span id="accuracy"><span>100%</span></span></p>
    <p>Заказы: <span id="ordersCompleted"><span>0</span></span></p>
    <button id="playAgainBtn">Играть снова</button>
    <button id="backToMainBtn">Главное меню</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
